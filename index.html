<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <section class="container">
        <div class="header">
            <H1>Task Management Application</H1>
        </div>
        <section id="app">
            <div class="right">
                <h1>Add User</h1>
                <form action="">
                    <label for="name">Name<span class="required">*</span></label>
                    <input type="text" id="name" placeholder="Full Name" required />
                    <label for="email">Email Address<span class="required">*</span></label>
                    <input type="email" id="email" placeholder="user@example.com" required />
                    <button> <ion-icon name="add-circle-outline"></ion-icon>Add User</button>
                </form>
            </div>
            <div class="left">
                <h1>Add Task</h1>
                <form action="">
                    <label for="name">Title<span class="required">*</span></label>
                    <input type="text" id="name" placeholder="Task Title" required />
                    <label for="email">Description<span class="required">*</span></label>
                    <input type="email" id="email" placeholder="Task Description" required />
                    <button> <ion-icon name="add-circle-outline"></ion-icon>Add Task</button>
                </form>
            </div>
        </section>
        <section class="displaylists">
            <div class="buttons">
                <button><ion-icon name="people-circle-outline"></ion-icon>Users</button>
                <button><ion-icon name="code-working-outline"></ion-icon>Tasks</button>
            </div>
            <div class="listtable">

            </div>
        </section>
    </section>
</body>
</html>
